<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/formRegistro.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">

            <form id="signup">

                <div class="header">

                    <h3>Registrese</h3>

                    <p>Ingrese sus datos completos</p>

                </div>

                <div class="sep"></div>

                <div class="inputs">

                    <label for="exampleInputEmail1"><img src="images/id.png" alt=""/>&nbsp;&nbsp;Identificación</label>
                    <input type="text" class="form-control" id="id" placeholder="Identificación">

                    <label for="exampleInputEmail1"><img src="images/user.png" alt=""/>&nbsp;&nbsp;Nombre completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                    
                    <label for="exampleInputEmail1"><img src="images/email.png" alt=""/>&nbsp;&nbsp;Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    
                    <label for="exampleInputEmail1"><img src="images/cale.png" alt=""/>&nbsp;&nbsp;Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="Fecha de Nacimiento">
                    
                    <label for="exampleInputEmail1"><img src="images/pais.png" alt=""/>&nbsp;&nbsp;País</label>
                    <input type="text" class="form-control" id="country" placeholder="País">
                    
                    <label for="exampleInputPassword1"><img src="images/pass.png" alt=""/>&nbsp;&nbsp;Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">

                    <a id="submit" href="#">REGISTRAR</a>

                </div>

            </form>

        </div>
    </body>
</html>
