<html>
    <head>
        <title>Bienvenido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/header.css" rel="stylesheet" type="text/css"/>
        <link href="css/user.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header id="main-header">
            <a id="logo-header" href="#">
                <span class="site-name">GetYourTour</span>
                <span class="site-desc">Viajes Extraordinarios</span>
            </a>

            <nav>
                <ul>
                    <li><a href="carrito.html">Carrito</a></li>
                    <li><a href="#">Cerrar sesión</a></li>
                </ul>
            </nav>
        </header>
        <div class="father">
            <div id="carrusel">
                <a href="#" class="left-arrow"><img src="images/izquierda.png" /></a>
                <a href="#" class="right-arrow"><img src="images/derecha.png" /></a>
                <div class="carrusel">
                    <div class="product" id="product_0">
                        <img src="images/globos.jpg" width="195" height="100" />
                        <h5>Lorem ipsum 1</h5>
                        <p>165.00 €</p>
                    </div>
                    <div class="product" id="product_1">
                        <img src="images/mundo.jpg" width="195" height="100" />
                        <h5>Lorem ipsum 2</h5>
                        <p>100.00 €</p>
                    </div>
                    <div class="product" id="product_2">
                        <img src="images/paisaje.jpg" width="195" height="100" />
                        <h5>Lorem ipsum 3</h5>
                        <p>250.00 €</p>
                    </div>
                    <div class="product" id="product_3">
                        <img src="images/viajar.jpg" width="195" height="100" />
                        <h5>Lorem ipsum 4</h5>
                        <p>75.00 €</p>
                    </div>
                    <div class="product" id="product_4">
                        <img src="images/paisaje2.jpg" width="195" height="100" />
                        <h5>Lorem ipsum 5</h5>
                        <p>65.00 €</p>
                    </div>
                    <div class="product" id="product_5">
                        <img src="images/reg.png" width="195" height="100" />
                        <h5>Lorem ipsum 6</h5>
                        <p>40.00 €</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script>
            var current = 0;
            var imagenes = new Array();

            $(document).ready(function () {
                var numImages = 6;
                if (numImages <= 3) {
                    $('.right-arrow').css('display', 'none');
                    $('.left-arrow').css('display', 'none');
                }

                $('.left-arrow').on('click', function () {
                    if (current > 0) {
                        current = current - 1;
                    } else {
                        current = numImages - 3;
                    }

                    $(".carrusel").animate({"left": -($('#product_' + current).position().left)}, 600);

                    return false;
                });

                $('.left-arrow').on('hover', function () {
                    $(this).css('opacity', '0.5');
                }, function () {
                    $(this).css('opacity', '1');
                });

                $('.right-arrow').on('hover', function () {
                    $(this).css('opacity', '0.5');
                }, function () {
                    $(this).css('opacity', '1');
                });

                $('.right-arrow').on('click', function () {
                    if (numImages > current + 3) {
                        current = current + 1;
                    } else {
                        current = 0;
                    }

                    $(".carrusel").animate({"left": -($('#product_' + current).position().left)}, 600);

                    return false;
                });
            });
        </script>
    </body>
</html>
