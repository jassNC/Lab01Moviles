<html>
    <head>
        <title>GetYourTour</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/header.css" rel="stylesheet" type="text/css"/>
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/datepicker.css" rel="stylesheet" type="text/css"/>
        <link href="css/tooplate-style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script type="module" src="mainScript.js"></script>
    </head>
    <body>
        <header id="main-header">
            <a id="logo-header" href="#">
                <span class="site-name">GetYourTour</span>
                <span class="site-desc">Viajes Extraordinarios</span>
            </a>

            <nav>
                <ul>
                    <li><a href="#openModal">Iniciar Sesión</a></li>
                    <li><a href="registroUsuario.html">Registrarse</a></li>
                </ul>
            </nav>
        </header>
        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <div class="login">
                    <div class="login-screen">
                        <div class="app-title">
                            <h1>Login</h1>
                        </div>

                        <div class="login-form">
                            <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="e-mail" id="login-name">
                                <label class="login-field-icon fui-user" for="login-name"></label>
                            </div>

                            <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="password" id="login-pass">
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                            </div>

                            <button id="loginBtn" type="button" class="btn btn-primary btn-large btn-block">Login</button>
                            <a class="login-link" href="#">Lost your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tm-section tm-bg-img" id="tm-section-1">
            <div class="tm-bg-white ie-container-width-fix-2">
                <div class="container ie-h-align-center-fix">
                    <div class="row">
                        <div class="col-xs-12 ml-auto mr-auto ie-container-width-fix">
                            <form action="index.html" method="get" class="tm-search-form tm-section-pad-2">
                                <div class="form-row tm-search-form-row">
                                    <div class="form-group tm-form-element tm-form-element-100">
                                        <img src="images/ubicacion.png" alt=""/>Destino<input name="city" type="text" class="form-control" id="inputCity" placeholder="Type your destination...">
                                    </div>
                                    <div class="form-group tm-form-element tm-form-element-50">
                                        <img src="images/cale.png" alt=""/>Check-In<input name="check-in" type="date" class="form-control" id="inputCheckIn" placeholder="Check In">
                                    </div>
                                    <div class="form-group tm-form-element tm-form-element-50">
                                        <img src="images/cale.png" alt=""/>Check-Out<input name="check-out" type="date" class="form-control" id="inputCheckOut" placeholder="Check Out">
                                    </div>
                                </div>
                                <div class="form-row tm-search-form-row">

                                    <div class="form-group tm-form-element tm-form-element-2">
                                        <button type="button" class="btn btn-primary tm-btn-search", id ="searchBtn">Buscar</button>
                                    </div>
                                </div>
                            </form>
                        </div>                        
                    </div>      
                </div>
            </div>                  
        </div>
		<div class="container py-3">
            <!-- Card Start -->
            <div class="card">
                <div class="row ">

                    <div class="col-md-7 px-3">
                        <div class="card-block px-6">
                            <h4 class="card-title">Tour en bicicleta Barcelona </h4>

                            <input id="toggle-heart" type="checkbox"/>
                            <label for="toggle-heart" aria-label="like">❤</label>
                            <p class="card-text">
                                Duración: 2.5 - 4 horas
                            </p>
                            <p class="card-text">⭐⭐⭐⭐</p>
                            <p class="card-text">250 visitas</p>
                            <p class="card-text">$200 por persona</p>
                            <br>
                            <a href="#" class="mt-auto btn btn-primary  ">Ver más</a>
                        </div>
                    </div>
                    <!-- Carousel start -->
                    <div class="col-md-5">
                        <div id="ImageneTest" class="imagene slide" data-ride="imagene">
                            <div class="imagene-inner">
                                <div class="imagene-item active">
                                    <img class="d-block" src="images/paisaje.jpg" width="400" height="250" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of carousel -->
                </div>
            </div>
            <!-- End of card -->
        </div>
    </body>
</html>
